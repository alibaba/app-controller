<div class="box">
    <div class="readme">DashScope Chat Configurations (Your API key will
        NOT be stored and exposed to the website
        maintainer)
    </div>
    <br>

    <label>Config Name </label>
    <input type="text" df-args-config_name placeholder="qwen"
           data-required="true">
    <br>

    <label>Model Name</label>
    <input type="text" list="dashscope_chat-model-names" df-args-model_name
           data-required="true"><br>
    <datalist id="dashscope_chat-model-names">
        <option value="qwen-turbo">
        <option value="qwen-plus">
        <option value="qwen-max">
        <option value="qwen-max-1201">
    </datalist>

    <label>API key</label>
    <input type="text" df-args-api_key data-required="true">
    <br>

    <label>Temperature </label>
    <input type="number" df-args-temperature placeholder=0 min="0" max="2"
           step="0.1">
    <br>

    <label> Seed </label>
    <input type="number" df-args-seed placeholder=0 min="0">
</div>

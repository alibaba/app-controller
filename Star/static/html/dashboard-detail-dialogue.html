<div id="chat-body">
    <div id="chat-panel">
        <div id="chat-box" class="clusterize-scroll">
            <div id="chat-box-content" class="clusterize-content">
                <div class="clusterize-no-data">No messages available.</div>
            </div>
        </div>
        <div id="chat-input">
            <div id="chat-input-panel">
                <div id="chat-input-name">User</div>
                <textarea id="chat-input-textarea"
                          placeholder="Input message here ..."></textarea>
            </div>
            <div id="chat-control-panel">
                <div id="chat-control-file-list">
                </div>
                <button id="chat-control-url-btn" class="chat-control-btn"
                     title="Add local or web URL"
                     onclick="_showUrlPrompt();return false;">
                    <svg viewBox="0 0 1024 1024"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M543.76192 677.376a220.8 220.8 0 0 1-158.72-64 229.76 229.76 0 0 1-57.6-96.64 32.64 32.64 0 0 1 22.4-39.68 32 32 0 0 1 39.68 22.4c8.512 25.216 23.296 47.872 42.88 65.92a165.12 165.12 0 0 0 227.84 0l228.48-229.12a160.64 160.64 0 0 0 0-227.2 164.48 164.48 0 0 0-227.2 0l-158.08 156.16a30.72 30.72 0 0 1-44.8 0 32 32 0 0 1 0-45.44l154.88-154.88a229.76 229.76 0 0 1 320 0 225.28 225.28 0 0 1 0 320l-231.04 226.56a220.8 220.8 0 0 1-158.72 65.92z"></path>
                        <path d="M225.68192 995.456a224.64 224.64 0 0 1-159.36-384l229.12-228.48a229.76 229.76 0 0 1 320 0c26.944 26.752 46.592 60.032 56.96 96.64a33.28 33.28 0 1 1-64 17.92 160.64 160.64 0 0 0-267.52-69.12l-228.48 229.12a160.64 160.64 0 1 0 226.56 227.84l157.44-156.16a32.128 32.128 0 1 1 45.44 45.44l-157.44 155.52a224 224 0 0 1-158.72 65.28z"></path>
                    </svg>
                </button>
                <button id="chat-control-send-btn"
                        class="chat-control-btn unselectable-text">
                    Send
                    <svg class="chat-control-send-btn-svg"
                         viewBox="0 0 1024 1024"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M917.333333 256a21.333333 21.333333 0 0 0-21.333333 21.333333v224a10.666667 10.666667 0 0 1-10.666667 10.666667H158.166667l134.253333-134.246667a21.333333 21.333333 0 0 0-30.173333-30.173333l-170.666667 170.666667a21.333333 21.333333 0 0 0 0 30.173333l170.666667 170.666667a21.333333 21.333333 0 1 0 30.173333-30.173334L158.166667 554.666667H885.333333a53.393333 53.393333 0 0 0 53.333334-53.333334V277.333333a21.333333 21.333333 0 0 0-21.333334-21.333333z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div id="chat-detail" class="clusterize-scroll">
        <div id="dialogue-info-title"></div>
        <div id="dialogue-detail-content" class="clusterize-content">
            <div class="clusterize-no-data"></div>
        </div>
    </div>
    <div id="chat-detail-switch">
        <div id="runtimeSwitchBtn" class="chat-detail-switch-btn selected"
             onclick="showInDetail('Runtime')">
            <svg viewBox="0 0 1050 1050" xmlns="http://www.w3.org/2000/svg">

</div>
